<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/28e33175ca.js" crossorigin="anonymous"></script>
    <title>Opentiendas</title>
</head>

<body>
    <section class="form">
        <form action="/my-handling-form-page" method="post">
            <div>
                <h2>Envíanos tu mensaje</h2>
                <hr>
            </div>
            <ul>
                <li>
                    <label for="name">Nombre*</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li class="obser">
                    <label for="obs">Observaciones*</label>
                    <textarea id="obs" name="user_message" rows="9"></textarea>
                </li>
                <li>
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="user_email">
                </li>
                <li>
                    <label for="telf">Teléfono:</label>
                    <input type="text" id="telf" name="user_telf">
                </li>
                <li>
                    <!--Creo que lo mejor sera hacer el boton con button-->
                    <!--<input type="submit" value="Enviar" class="btn">-->
                    <button name="button" class="btn fa-solid fa-paper-plane">Enviar</button>
                    <!--<i class="fa-solid fa-paper-plane"></i>-->
                </li>
            </ul>
        </form>
    </section>
</body>

</html>
